{% extends 'base.html' %}
{% load bootstrap %}


{% block title %} Pagina de login {% endblock %}

{% block main %}

    <div class="d-flex justify-content-center">
        <h2>Login</h2>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-info">Login</button>
        </div>
    </form>

{% endblock %}
